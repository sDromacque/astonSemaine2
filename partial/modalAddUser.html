<button type="button" class="btn btn-success" data-toggle="modal" data-target="#addUser">
    Add new user
</button>
<div class="modal fade" id="addUser" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content"  ng-submit="addUser()">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add new user</h4>
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-2">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="name" placeholder="John doe">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Age</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="age"placeholder="12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="address" placeholder="rue bidon">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Gender</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
